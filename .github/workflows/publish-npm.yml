name: Publish NPM

on:
  push:
    branches:
      - main

jobs:
  publish_to_npm:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install Deps
        run: pnpm i

      - name: Test
        run: pnpm t

      - name: Build
        run: pnpm build

      - name: Set NPM Token
        uses: filipstefansson/set-npm-token-action@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

      - name: Publish New Version
        run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
